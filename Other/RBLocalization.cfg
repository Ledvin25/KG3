Localization:NEEDS[ResearchBodies]
{
	en-us
	{
		#autoLOC_RBodies_discovery_Kerbol = Kerbol is the most well known object in the daytime sky. Scientists have noted a particular burning sensation and potential loss of vision if it is stared at for long periods of time. This is especially important to keep in mind considering the effect shiny objects have on the average Kerbal. 
		#autoLOC_RBodies_discovery_Ares = Ever since the first spiral galaxy was discovered, they asked themselves what orbits the Kerbol system? When they discovered Ares they were too surprised to see something so big...
		#autoLOC_RBodies_discovery_Gargantua = What is that seen in the distance... Is it a black hole?
		#autoLOC_RBodies_discovery_Abbadon = When they discovered Abbadon they realized that it was very similar to Kerbol, they thought it was an identical system to Kerbal System and could contain life... But is there?
		#autoLOC_RBodies_discovery_Eravate = This star was accidentally discovered while searching for other galaxies in the vast space.
		#autoLOC_RBodies_discovery_Nim = When they saw it for the first time they thought it was a gas giant, but when they investigated it well they realized that it was a brown dwarf ...
		#autoLOC_RBodies_discovery_Oblok = Oblok discovered it since it was a fixed target, since it is a very big star...
		#autoLOC_RBodies_discovery_Osiris = When they discovered Osiris, they realized that neutron stars are possible. Before this discovery it was just a mathematical calculation.
		#autoLOC_RBodies_discovery_Polaris = When they discovered Polaris they realized that he was about to die, so it is better to go and investigate as soon as possible...
		#autoLOC_RBodies_discovery_Aphrodite = Aphrodite... When Valentina saw him for the first time she fell platonically in love with this... How strange she is, she is very pink...
		#autoLOC_RBodies_discovery_Nix = When they saw Nix, they realized there was no life, but there was oxygen... So weird...
		#autoLOC_RBodies_discovery_Violetta = When you have discovered this planet, you have realized what a planet similar to Eve is, it has been found in other stars every day. But later spectral analysis has shown that there is oxygen on this planet, and it is likely that the purple color causes the unicellular purple clouds that float in the atmosphere of this planet.
		#autoLOC_RBodies_discovery_Eden = They saw Eden orbiting as a green planet without oxygen... But they found something surprising...
		#autoLOC_RBodies_discovery_Sehera = When they saw Sehera, they realized that their contrast was really beautiful...
		#autoLOC_RBodies_discovery_Mann = Mann is an ice planet that orbits the Gargantua black hole. The planet is named after the first astronaut who landed there named Dr. Mann.
		#autoLOC_RBodies_discovery_Miller = Miller is an aquatic world and the first planet in the system that Gargantua orbits. Miller takes its name from Dr. Miller, who landed on the planet and activated the "thumbs up" beacon. It is also the first place where the Endurance crew visits.
		#autoLOC_RBodies_discovery_Grorth = A very dry planet, which for some reason has a completely toasted area.
		#autoLOC_RBodies_discovery_Dryking = When Dryking was discovered everything was so strange, since they didn't know what those strange red canyons were, but in the end I discovered that they were large lava lakes ...
		#autoLOC_RBodies_discovery_Aelion = When they saw Aelion they thought it was a brown dwarf, but they realized that this time it was a gas giant...
		#autoLOC_RBodies_discovery_Phoenix = This planet so hot, has too much tectonic movement...
		#autoLOC_RBodies_discovery_Sunflower = When they discovered Sunflower they also discovered Phoenix, as they pass very close between so...
		#autoLOC_RBodies_discovery_Isus = A very beautiful blue gas planet...
		#autoLOC_RBodies_discovery_Pandora = A very hostile planet with acidic seas and an atmosphere composed of nitrogen, the thick atmosphere of Pandora hides most of its territory.
		#autoLOC_RBodies_discovery_Ryla = A giant gas giant consisting of hydrogen with a substantial amount of helium. It is believed to have a rocky core approximately 2000 km in diameter, but otherwise has no defined surface.
		#autoLOC_RBodies_discovery_Icy Icy is a rocky moon that orbits Nix. It has an atmosphere present, but it does not contain oxygen.
		#autoLOC_RBodies_discovery_Rocko = A red Isus moon very deformed by gravity...
		#autoLOC_RBodies_discovery_Volco = Volcó is a very beautiful orange moon that orbits Isús.
		#autoLOC_RBodies_discovery_Cite = Cite is a young rocky moon with a diameter around the size of Eve. It is a world very full of craters with many impact sites of more than 100 km in diameter.
		#autoLOC_RBodies_discovery_Hoth = It's a small moon of Ryla. Hoth can provide one of the most beautiful views in the entire galaxy!
	}
	es-es
	{
		#autoLOC_RBodies_discovery_Kerbol = Kerbol es el objeto más conocido en el cielo diurno. Los científicos han observado una sensación de ardor particular y una posible pérdida de la visión si se la observa durante largos períodos de tiempo. Es especialmente importante tener en cuenta esto, teniendo en cuenta el efecto que tienen los objetos brillantes en el Kerbal promedio.
		#autoLOC_RBodies_discovery_Ares = Desde que se descubrio la primera galaxia de espiral se preguntaron ¿Que orbita el sistema Kerbol? Cuando descubrieron Ares se sorprendieron demasiado al ver algo tan grande...
		#autoLOC_RBodies_discovery_Gargantua = Que es eso que se ve a lo lejos... ¿Acaso es un agujero negro?
		#autoLOC_RBodies_discovery_Abbadon = Cuando descubrieron Abadón, se dieron cuenta de que era muy similar a Kerbol, pensaron que era un sistema idéntico al sistema Kerbal y que podía contener la vida ... ¿Pero existe?
		#autoLOC_RBodies_discovery_Eravate = Esta estrella fue descubierta accidentalmente mientras buscaba otras galaxias en el vasto espacio.
		#autoLOC_RBodies_discovery_Nim = Cuando lo vieron por primera vez, pensaron que era un gigante gaseoso, pero cuando lo investigaron bien, se dieron cuenta de que era una enana marrón...
		#autoLOC_RBodies_discovery_Oblok = Oblok lo descubrió ya que era un objetivo fijo, ya que es una estrella muy grande...
		#autoLOC_RBodies_discovery_Osiris = Cuando descubrieron a Osiris, se dieron cuenta de que las estrellas de neutrones son posibles. Antes de este descubrimiento era solo un cálculo matemático.
		#autoLOC_RBodies_discovery_Polaris = Cuando descubrieron a Polaris, se dieron cuenta de que estaba a punto de morir, así que es mejor ir e investigar lo antes posible...
		#autoLOC_RBodies_discovery_Aphrodite = Afrodita... Cuando Valentina lo vio por primera vez se enamoro platonicamente de este... Que estraño que es, es muy rosa...
		#autoLOC_RBodies_discovery_Nix = Cuando vieron a Nix, se dieron cuenta de que no había vida, pero que había oxígeno... Tan raro...
		#autoLOC_RBodies_discovery_Violetta = Cuando has descubierto este planeta, te has dado cuenta de lo que es un planeta similar a Eva, que se ha encontrado en otras estrellas todos los días. Pero el análisis espectral posterior ha demostrado que hay oxígeno en este planeta, y es probable que el color púrpura cause las nubes púrpuras unicelulares que flotan en la atmósfera de este planeta.
		#autoLOC_RBodies_discovery_Eden = Vieron a Edén orbitando como un planeta verde sin oxígeno... Pero encontraron algo sorprendente...
		#autoLOC_RBodies_discovery_Sehera = Cuando vieron a Sejera, se dieron cuenta de que su contraste era realmente hermosa...
		#autoLOC_RBodies_discovery_Mann = Mann es un planeta de hielo que orbita el agujero negro Gargantua. El planeta lleva el nombre del primer astronauta que aterrizó allí llamado Dr. Mann.
		#autoLOC_RBodies_discovery_Miller = Miller es un mundo acuático y el primer planeta en el sistema que orbita Gargantua. Miller toma su nombre del Dr. Miller, quien aterrizó en el planeta y activó la baliza "pulgar hacia arriba". También es el primer lugar donde visita la tripulación del Endurance.
		#autoLOC_RBodies_discovery_Grorth = Un planeta muy seco, que por alguna razon tiene una zona totalmente tostada.
		#autoLOC_RBodies_discovery_Dryking = Cuando se descubrio Dryking todo fue tan extraño, ya que no sabian que eran esos extraños cañones rojos, pero al final descubrierion que eran grandes lagos de lava...
		#autoLOC_RBodies_discovery_Aelion = Elión es lo contrario a Nim, un gigante gaseoso que esta muy cerca de ser una enana marron.
		#autoLOC_RBodies_discovery_Phoenix = Este planeta tan caliente, tiene demasiado movimiento tectónico...
		#autoLOC_RBodies_discovery_Sunflower = Cuando descubrieron Sunflower también descubrieron Finix, ya que pasan muy cerca entre sí...
		#autoLOC_RBodies_discovery_Isus = Un planeta de gas azul muy hermoso...
		#autoLOC_RBodies_discovery_Pandora = Un planeta muy hostil con mares ácidos y una atmósfera compuesta de nitrógeno, la espesa atmósfera de Pandóra esconde la mayor parte de su territorio.
		#autoLOC_RBodies_discovery_Ryla = Un gigante gigante de gas que consiste en hidrógeno con una cantidad sustancial de helio. Se cree que tiene un núcleo rocoso de aproximadamente 2000 km de diámetro, pero por lo demás no tiene una superficie definida. Rodeando el planeta hay un sistema de anillos planetarios gruesos que orbitan alrededor del ecuador, probablemente como resultado de dos grandes dos puntos entre sí.
		#autoLOC_RBodies_discovery_Icy = Icy es una luna rocosa que orbita a Nix. Tiene presente una atmósfera, pero no contiene oxígeno.
		#autoLOC_RBodies_discovery_Rocko = Rocó es una luna roja de Isús, que está muy deformada por la gravedad de este planeta gaseoso.
		#autoLOC_RBodies_discovery_Volco = Volcó es una muy hermosa luna naranja que orbita a Isús.
		#autoLOC_RBodies_discovery_Cite = Cité es una joven luna rocosa con un diámetro alrededor del tamaño de Eve. Es un mundo muy lleno de cráteres con muchos sitios de impacto de más de 100 km de diámetro. Los sitios con menos impacto probablemente fueron mucho más numerosos en el pasado, pero desde entonces se han erosionado. El agua cubre aproximadamente un cuarto de la superficie, la mayoría de los cuales se encuentra en cráteres. La vida es bastante abundante en Cité, solo las vastas extensiones del desierto parecen carecer de vida silvestre.
		#autoLOC_RBodies_discovery_Hoth = Es una pequeña luna de Ráila. ¡Hoth puede proporcionar una de las vistas más hermosas de toda la galaxia!
	}
	fr-fr
	{
		#autoLOC_RBodies_discovery_Kerbol = Kerbol est l'objet le plus connu dans le ciel diurne. Les scientifiques ont noté une sensation de brûlure particulière et une perte de vision potentielle si elle était observée pendant de longues périodes. Ceci est particulièrement important à garder à l'esprit étant donné l'effet des objets brillants sur le Kerbal moyen.
		#autoLOC_RBodies_discovery_Ares = Depuis que la première galaxie spirale a été découverte, ils se sont demandé quelle orbite autour du système de Kerbol? Quand ils ont découvert Ares, ils étaient trop surpris de voir quelque chose d'aussi grand ...
		#autoLOC_RBodies_discovery_Gargantua = Qu'est-ce qu'on voit au loin ... Est-ce un trou noir?
		#autoLOC_RBodies_discovery_Abbadon = Quand ils ont découvert Abbadon, ils ont réalisé que c'était très similaire à Kerbol, ils ont pensé qu'il s'agissait d'un système identique à Kerbal System et qu'il pouvait contenir de la vie ... Mais n'y a-t-il pas?
		#autoLOC_RBodies_discovery_Eravate = Cette étoile a été découverte par hasard lors de la recherche d'autres galaxies dans le vaste espace.
		#autoLOC_RBodies_discovery_Nim = Quand ils l'ont vu pour la première fois, ils ont pensé que c'était un géant gazier, mais quand ils ont bien enquêté, ils ont réalisé qu'il s'agissait d'un nain brun ...
		#autoLOC_RBodies_discovery_Oblok = Oblok l'a découverte puisqu'il s'agissait d'une cible fixe, car il s'agissait d'une très grande star ...
		#autoLOC_RBodies_discovery_Osiris = Quand ils ont découvert Osiris, ils ont compris que les étoiles à neutrons sont possibles. Avant cette découverte, il ne s'agissait que d'un calcul mathématique.
		#autoLOC_RBodies_discovery_Polaris = Quand ils ont découvert Polaris, ils ont compris qu'il était sur le point de mourir. Il est donc préférable d'aller enquêter dès que possible ...
		#autoLOC_RBodies_discovery_Aphrodite = Aphrodite ... Quand Valentina l'a vu pour la première fois, elle est tombée platoniquement amoureuse de ça ... Comme elle est étrange, elle est très rose ...
		#autoLOC_RBodies_discovery_Nix = Quand ils ont vu Nix, ils ont réalisé qu'il n'y avait pas de vie, mais qu'il y avait de l'oxygène ... Tellement bizarre ...
		#autoLOC_RBodies_discovery_Violetta = Lorsque vous avez découvert cette planète, vous avez compris à quoi ressemble une planète semblable à Eve. On la trouve chaque jour dans d'autres étoiles. Mais des analyses spectrales ultérieures ont montré qu'il y avait de l'oxygène sur cette planète et il est probable que la couleur pourpre provoque les nuages ​​pourpres unicellulaires qui flottent dans l'atmosphère de cette planète.
		#autoLOC_RBodies_discovery_Eden = Ils ont vu Eden orbiter comme une planète verte sans oxygène ... Mais ils ont trouvé quelque chose d'étonnant ...
		#autoLOC_RBodies_discovery_Sehera = Quand ils ont vu Sehera, ils ont réalisé que leur contraste était vraiment magnifique ...
		#autoLOC_RBodies_discovery_Mann = Mann est une planète de glace qui tourne autour du trou noir de Gargantua. La planète porte le nom du premier astronaute qui a atterri là-bas, nommé Dr. Mann.
		#autoLOC_RBodies_discovery_Miller = Miller est un monde aquatique et la première planète du système orbite par Gargantua. Miller tire son nom du Dr Miller, qui a atterri sur la planète et a activé la balise "pouce en l'air". C'est également le premier endroit où l'équipe d'endurance se rend.
		#autoLOC_RBodies_discovery_Grorth = Une planète très sèche qui, pour une raison quelconque, a une zone complètement grillée.
		#autoLOC_RBodies_discovery_Dryking = Quand on découvrit Dryking, tout était si étrange, puisqu'ils ignoraient ce qu'étaient ces étranges canyons rouges, mais j'ai finalement découvert qu'il s'agissait de grands lacs de lave ...
		#autoLOC_RBodies_discovery_Aelion = Quand ils ont vu Aelion, ils ont pensé que c'était un nain brun, mais ils ont réalisé que cette fois-ci, c'était une géante gazière ...
		#autoLOC_RBodies_discovery_Phoenix = Cette planète est si chaude qu'il y a trop de mouvement tectonique ...
		#autoLOC_RBodies_discovery_Sunflower = Quand ils ont découvert Tournesol, ils ont aussi découvert Phoenix, car ils passent très près entre deux ...
		#autoLOC_RBodies_discovery_Isus = Une très belle planète gazeuse bleue ...
		#autoLOC_RBodies_discovery_Pandora = Une planète très hostile avec des mers acides et une atmosphère composée d'azote, l'atmosphère épaisse de Pandora cache la plus grande partie de son territoire.
		#autoLOC_RBodies_discovery_Ryla = Un géant gazier géant constitué d'hydrogène et d'une quantité substantielle d'hélium. On pense qu’il a un noyau rocheux d’environ 2000 km de diamètre, mais n’a pas de surface définie.
		#autoLOC_RBodies_discovery_Icy Icy est une lune rocheuse en orbite autour de Nix. Il y a une atmosphère présente, mais il ne contient pas d'oxygène.
		#autoLOC_RBodies_discovery_Rocko = Une lune rouge Isus très déformée par la gravité ...
		#autoLOC_RBodies_discovery_Volco = Volcó est une très belle lune orange en orbite autour d'Isús.
		#autoLOC_RBodies_discovery_Cite = Cite est une jeune lune rocheuse dont le diamètre correspond à la taille d'Eve. C'est un monde 		très rempli de cratères avec de nombreux sites d'impact de plus de 100 km de diamètre.
		#autoLOC_RBodies_discovery_Hoth = C'est une petite lune de Ryla. Hoth peut fournir l'une des plus belles vues de toute la galaxie!
	}
	de-de
	{
		#autoLOC_RBodies_discovery_Kerbol = Kerbol ist das bekannteste Objekt am Tageshimmel. Wissenschaftler haben ein besonderes Brennen und einen möglichen Verlust des Sehvermögens festgestellt, wenn es für längere Zeit angestarrt wird. Dies ist besonders wichtig, wenn man bedenkt, wie sich glänzende Gegenstände auf den durchschnittlichen Kerbal auswirken.
		#autoLOC_RBodies_discovery_Ares = Seit die erste Spiralgalaxie entdeckt wurde, haben sie sich gefragt, was das Kerbol-System umkreist. Als sie Ares entdeckten, waren sie zu überrascht, um etwas so Großes zu sehen ...
		#autoLOC_RBodies_discovery_Gargantua = Was ist das in der Ferne zu sehen? Ist es ein Schwarzes Loch?
		#autoLOC_RBodies_discovery_Abbadon = Als sie Abbadon entdeckten, stellten sie fest, dass es Kerbol sehr ähnlich war. Sie dachten, es sei ein identisches System wie das Kerbal-System und könnte Leben enthalten ... Aber gibt es das?
		#autoLOC_RBodies_discovery_Eravate = Dieser Stern wurde versehentlich auf der Suche nach anderen Galaxien im riesigen Weltraum entdeckt.
		#autoLOC_RBodies_discovery_Nim = Als sie es zum ersten Mal sahen, dachten sie, es sei ein Gasriese, aber als sie es gründlich untersuchten, stellten sie fest, dass es ein brauner Zwerg war ...
		#autoLOC_RBodies_discovery_Oblok = Oblok hat es entdeckt, da es ein festes Ziel war, da es ein sehr großer Stern ist ...
		#autoLOC_RBodies_discovery_Osiris = Als sie Osiris entdeckten, stellten sie fest, dass Neutronensterne möglich sind. Vor dieser Entdeckung war es nur eine mathematische Berechnung.
		#autoLOC_RBodies_discovery_Polaris = Als sie Polaris entdeckten, stellten sie fest, dass er bald sterben würde. Es ist also besser, so schnell wie möglich nachzuforschen ...
		#autoLOC_RBodies_discovery_Aphrodite = Aphrodite ... Als Valentina ihn zum ersten Mal sah, verliebte sie sich platonisch in diesen ... Wie seltsam sie ist, sie ist sehr pink ...
		#autoLOC_RBodies_discovery_Nix = Als sie Nix sahen, stellten sie fest, dass es kein Leben gab, aber Sauerstoff ... So seltsam ...
		#autoLOC_RBodies_discovery_Violetta = Als du diesen Planeten entdeckt hast, hast du erkannt, was für ein Planet ähnlich wie Eva ist. Er wurde jeden Tag in anderen Sternen gefunden. Spätere Spektralanalysen haben jedoch gezeigt, dass auf diesem Planeten Sauerstoff vorhanden ist, und es ist wahrscheinlich, dass die violette Farbe die einzelligen violetten Wolken verursacht, die in der Atmosphäre dieses Planeten schweben.
		#autoLOC_RBodies_discovery_Eden = Sie sahen Eden als grünen Planeten ohne Sauerstoff umkreisen ... Aber sie fanden etwas Überraschendes ...
		#autoLOC_RBodies_discovery_Sehera = Als sie Sehera sahen, stellten sie fest, dass ihr Kontrast wirklich wunderschön war ...
		#autoLOC_RBodies_discovery_Mann = Mann ist ein Eisplanet, der das Schwarze Loch von Gargantua umkreist. Der Planet ist nach dem ersten dort gelandeten Astronauten namens Dr. Mann benannt.
		#autoLOC_RBodies_discovery_Miller = Miller ist eine Wasserwelt und der erste Planet im System, den Gargantua umkreist. Miller hat seinen Namen von Dr. Miller, der auf dem Planeten gelandet ist und das Leuchtfeuer "Daumen hoch" aktiviert hat. Es ist auch der erste Ort, an dem die Endurance-Crew besucht.
		#autoLOC_RBodies_discovery_Grorth = Ein sehr trockener Planet, der aus irgendeinem Grund eine vollständig getoastete Fläche hat.
		#autoLOC_RBodies_discovery_Dryking = Als Dryking entdeckt wurde, war alles so seltsam, da sie nicht wussten, was diese seltsamen roten Canyons waren, aber am Ende entdeckte ich, dass es sich um große Lavaseen handelte ...
		#autoLOC_RBodies_discovery_Aelion = Als sie Aelion sahen, dachten sie, es sei ein brauner Zwerg, aber sie erkannten, dass es diesmal ein Gasriese war ...
		#autoLOC_RBodies_discovery_Phoenix = Dieser so heiße Planet hat zu viel tektonische Bewegung ...
		#autoLOC_RBodies_discovery_Sunflower = Als sie Sunflower entdeckten, entdeckten sie auch Phoenix, da sie sehr nahe zwi ...
		#autoLOC_RBodies_discovery_Isus = Ein sehr schöner blauer Gasplanet ...
		#autoLOC_RBodies_discovery_Pandora = Ein sehr feindlicher Planet mit sauren Meeren und einer Atmosphäre aus Stickstoff. Die dichte Atmosphäre von Pandora verbirgt den größten Teil seines Territoriums.
		#autoLOC_RBodies_discovery_Ryla = Ein gigantischer Gasriese, der aus Wasserstoff mit einer beträchtlichen Menge Helium besteht. Es wird angenommen, dass es einen felsigen Kern mit einem Durchmesser von ungefähr 2000 km hat, ansonsten jedoch keine definierte Oberfläche.
		#autoLOC_RBodies_discovery_Icy Icy ist ein felsiger Mond, der Nix umkreist. Es hat eine Atmosphäre, enthält aber keinen Sauerstoff.
		#autoLOC_RBodies_discovery_Rocko = Ein roter Isusmond, der durch die Schwerkraft stark deformiert wurde ...
		#autoLOC_RBodies_discovery_Volco = Volcó ist ein sehr schöner oranger Mond, der Isús umkreist.
		#autoLOC_RBodies_discovery_Cite = Cite ist ein junger Felsmond mit einem Durchmesser von etwa Eva. Es ist eine Welt voller Krater mit vielen Einschlagsstellen von mehr als 100 km Durchmesser.
		#autoLOC_RBodies_discovery_Hoth = Es ist ein kleiner Mond von Ryla. Hoth bietet eine der schönsten Aussichten der gesamten Galaxis!
	}
}